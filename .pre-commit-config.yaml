repos:
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: nix develop -c cargo fmt --all -- --check
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        entry: nix develop -c cargo clippy --workspace -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-test
        name: cargo test
        entry: nix develop -c cargo test --workspace
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-push]
